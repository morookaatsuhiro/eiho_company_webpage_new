<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>社長メッセージ | EIHO</title>
  <meta name="description" content="株式会社衛宝（EIHO）社長メッセージ。会社の理念、価値観、今後の方針をご紹介します。">
  <link rel="canonical" href="/president-message">
  <meta property="og:type" content="article">
  <meta property="og:title" content="社長メッセージ | EIHO">
  <meta property="og:description" content="株式会社衛宝（EIHO）社長メッセージ。">
  <meta property="og:url" content="/president-message">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
  <section class="president-shell">
    <div class="container">
      <div class="president-wrap">
        <a class="president-back" href="/#concept">
          <i class="bi bi-arrow-left"></i>
          <span>メッセージに戻る</span>
        </a>

        <article class="president-card">
          <div class="president-grid">
            <div class="president-photo">
              <img src="/president-photo" alt="株式会社衛宝 社長">
            </div>
            <div>
              <span class="badge rounded-pill text-bg-light border">President Message</span>
              <h1 class="president-name">社長メッセージ</h1>
              <div class="president-role">株式会社 衛宝（EIHO） 代表取締役</div>

              <p class="president-lead">
                当社は、日中の自動車用品ビジネスにおいて「品質」「誠実」「継続」を経営の軸に据え、
                お客様・取引先・社会にとって価値のあるパートナーであり続けることを目指しています。
              </p>

              <p class="president-quote">
                「単に商品を届けるのではなく、安心して選べる基準を届ける」。
                これが私たちの変わらない姿勢です。
              </p>

              <ul class="president-points">
                <li>日本市場基準に沿った品質管理と、現地ネットワークの強みを両立</li>
                <li>小ロットからOEM開発まで、実務に強い柔軟な対応体制</li>
                <li>長期的な信頼関係を重視し、透明性の高い取引を徹底</li>
              </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
</body>
