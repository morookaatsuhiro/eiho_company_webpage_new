<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title }} | EIHO</title>
  <meta name="description" content="{{ (body or title)[:120] }}">
  <link rel="canonical" href="{{ request.url }}">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ title }} | EIHO">
  <meta property="og:description" content="{{ (body or title)[:120] }}">
  <meta property="og:url" content="{{ request.url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
  <section class="president-shell">
    <div class="container">
      <div class="president-wrap">
        <a class="president-back" href="/#concept">
          <i class="bi bi-arrow-left"></i>
          <span>メッセージに戻る</span>
        </a>

        <article class="president-card">
          <div class="president-grid">
            <div class="president-photo">
              <img src="/president-photo" alt="{{ title }}">
            </div>
            <div>
              <span class="badge rounded-pill text-bg-light border">{{ label }}</span>
              <h1 class="president-name">{{ title }}</h1>
              {% if name %}
                <div class="president-role">{{ name }}</div>
              {% endif %}
              <div class="president-role">{{ role }}</div>

              {% if body %}
                <p class="president-lead">{{ body }}</p>
              {% endif %}

              {% if quote %}
                <p class="president-quote">{{ quote }}</p>
              {% endif %}

              {% if points and points|length > 0 %}
                <div class="president-points">
                  {% for item in points %}
                    <p class="president-point-item">{{ item }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>
</body>
</html>
