<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ news.title }} | EIHO News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
  <style>
    .news-detail-shell {
      min-height: 100vh;
      padding: 92px 0 72px;
      background:
        radial-gradient(1000px 450px at 15% 0%, rgba(39, 179, 255, .10), transparent 60%),
        radial-gradient(900px 450px at 85% 10%, rgba(15, 94, 166, .10), transparent 55%),
        linear-gradient(180deg, #f8fbff, #ffffff);
    }

    .news-detail-wrap {
      max-width: 920px;
      margin: 0 auto;
    }

    .news-back-link {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      text-decoration: none;
      color: #5f6c7a;
      font-weight: 700;
    }

    .news-back-link:hover {
      color: #0f5ea6;
    }

    .news-detail-card {
      margin-top: 14px;
      border: 1px solid rgba(11, 59, 102, .12);
      border-radius: 22px;
      background: #fff;
      box-shadow: 0 20px 50px rgba(11, 59, 102, .10);
      padding: 1.3rem 1.3rem 1.5rem;
    }

    .news-detail-header {
      display: grid;
      gap: .6rem;
      margin-bottom: .9rem;
    }

    .news-detail-meta {
      display: flex;
      align-items: center;
      gap: .5rem;
      flex-wrap: wrap;
    }

    .news-chip {
      display: inline-flex;
      align-items: center;
      height: 28px;
      padding: 0 .72rem;
      border-radius: 999px;
      background: rgba(15, 94, 166, .10);
      color: #0f5ea6;
      font-weight: 800;
      font-size: .8rem;
      letter-spacing: .4px;
    }

    .news-date {
      color: #6b7280;
      font-size: .92rem;
      font-weight: 600;
    }

    .news-detail-title {
      margin: 0;
      color: #0b3b66;
      font-weight: 900;
      line-height: 1.35;
      font-size: clamp(1.55rem, 2.2vw, 2rem);
    }

    .news-detail-media {
      margin-top: .4rem;
    }

    .news-detail-image {
      width: 100%;
      max-height: 430px;
      object-fit: cover;
      border-radius: 16px;
      border: 1px solid rgba(11, 59, 102, .10);
    }

    .news-detail-body {
      margin-top: 1.05rem;
      line-height: 1.9;
      color: #3d4652;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .news-detail-actions {
      margin-top: 1.25rem;
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <section class="news-detail-shell">
    <div class="container">
      <div class="news-detail-wrap">
        <a href="/" class="news-back-link">
          <i class="bi bi-arrow-left"></i>
          <span>トップに戻る</span>
        </a>
        <article class="news-detail-card">
          <header class="news-detail-header">
            <div class="news-detail-meta">
              <span class="news-chip">NEWS</span>
              {% if news.created_at %}
                <span class="news-date">{{ news.created_at.strftime("%Y-%m-%d") }}</span>
              {% endif %}
            </div>
            <h1 class="news-detail-title">{{ news.title }}</h1>
          </header>

          {% if news.image_path %}
            <div class="news-detail-media">
              <img src="{{ news.image_path }}" alt="{{ news.title }}" class="news-detail-image">
            </div>
          {% endif %}

          <div class="news-detail-body">{{ news.body }}</div>

          {% if news.file_path %}
            <div class="news-detail-actions">
              <a class="btn btn-brand text-white" href="{{ news.file_path }}" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-paperclip"></i> 添付ファイルを開く
              </a>
            </div>
          {% endif %}
        </article>
      </div>
    </div>
  </section>
</body>
</html>
