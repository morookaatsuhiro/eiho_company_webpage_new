<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <style>
    body{font-family:system-ui; background:#f6f7fb; padding:40px;}
    .card{max-width:420px;margin:auto;background:#fff;border-radius:16px;padding:22px;box-shadow:0 20px 50px rgba(0,0,0,.08);}
    input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:10px;margin:6px 0 12px;}
    button{width:100%;padding:10px 12px;border:0;border-radius:10px;background:#0f5ea6;color:#fff;font-weight:700;}
    .err{color:#c62828;margin:0 0 10px;}
    .hint{color:#666;font-size:13px;margin-top:12px;}
  </style>
</head>
<body>
  <div class="card">
    <h2>EIHO Admin</h2>
    {% if error %}<div class="err">{{error}}</div>{% endif %}
    <form method="post" action="/admin/login">
      <label for="username">Username</label>
      <input id="username" name="username" value="" required placeholder="admin" title="用户名">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="••••••••" title="密码">
      <button type="submit">Login</button>
    </form>
    <p class="hint">
      初期：admin / admin123（请你上线前修改）
    </p>
  </div>
</body>
</html>
