<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <style>
    :root{
      --brand:#0f5ea6;
      --brand-dark:#0b4b85;
      --text:#1f2a37;
      --muted:#6b7280;
      --danger:#c62828;
      --card-border:#e8edf5;
      --field-border:#d6dbe6;
      --field-focus:#0f5ea6;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 380px at 10% -10%, rgba(15,94,166,.16), transparent 60%),
        radial-gradient(760px 300px at 110% 110%, rgba(52,127,206,.14), transparent 60%),
        linear-gradient(180deg,#f5f7fb 0%, #eef2f8 100%);
    }
    .card{
      width:100%;
      max-width:460px;
      background:#fff;
      border:1px solid var(--card-border);
      border-radius:20px;
      padding:26px;
      box-shadow:0 22px 60px rgba(21,36,68,.12);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 0 4px;
      font-size:24px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .brand-badge{
      width:34px;
      height:34px;
      border-radius:10px;
      display:grid;
      place-items:center;
      color:#fff;
      background:linear-gradient(135deg,var(--brand) 0%, #3d86d1 100%);
      box-shadow:0 8px 20px rgba(15,94,166,.3);
      font-size:16px;
      font-weight:900;
    }
    .sub{
      margin:0 0 16px;
      color:var(--muted);
      font-size:13px;
    }
    form{margin-top:8px;}
    label{
      display:block;
      font-size:13px;
      font-weight:700;
      margin:0 0 6px;
    }
    input{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--field-border);
      border-radius:12px;
      margin:0 0 14px;
      background:#fff;
      transition:border-color .15s ease, box-shadow .15s ease;
    }
    input:focus{
      outline:none;
      border-color:var(--field-focus);
      box-shadow:0 0 0 3px rgba(15,94,166,.14);
    }
    button{
      width:100%;
      padding:12px 14px;
      border:0;
      border-radius:12px;
      background:linear-gradient(135deg,var(--brand) 0%, #2d78c3 100%);
      color:#fff;
      font-weight:800;
      cursor:pointer;
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    button:hover{
      background:linear-gradient(135deg,var(--brand-dark) 0%, var(--brand) 100%);
      box-shadow:0 10px 24px rgba(15,94,166,.28);
    }
    button:active{transform:translateY(1px);}
    .err{
      margin:0 0 14px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(198,40,40,.28);
      background:rgba(198,40,40,.06);
      color:var(--danger);
      font-size:13px;
      font-weight:600;
    }
    .hint{
      margin:14px 0 0;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="brand"><span class="brand-badge">E</span>EIHO Admin</h2>
    <p class="sub">后台管理系统登录</p>
    {% if error %}<div class="err">{{error}}</div>{% endif %}
    <form method="post" action="/admin/login" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" value="" required placeholder="your name" title="用户名" autocomplete="off">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="your password" title="密码" autocomplete="new-password">
      <button type="submit">Login</button>
    </form>
    <p class="hint">
      初期：admin / admin123（请你上线前修改）
    </p>
  </div>
</body>
</html>
